<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>To-Do</title>
      <meta name="author" content="Fred Hicken">
      <meta name="description" content="WD330 To-Do">   
      <link href="css/main.css" rel="stylesheet">
   </head>

   <body>
      <header>
         <h1>To-Do</h1>
         <a href="../">Return</a>
      </header>

      <div id="todoMain">
      </div>

      <div id="dataAndSorting">
         <div class="left" id="data">
         </div>
         <div class="right" id="sorting">
            <input type="button" value="All" id="showAll" />
            <input type="button" value="Completed" id="showComplete" />
            <input type="button" value="Incomplete" id="showIncomplete" />
         </div>
      </div>

      <div id="addTaskMain">
         <input type="text" placeholder="Enter Task Here" id="taskContent" maxlength="20"/>
         <input type="button" value="+" id="taskAdd" />
      </div>

   <script src="js/index.js" type="module"></script>
   </body> 
</html>
